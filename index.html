<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<title>Shopping Cart</title>
</head>
<body>

	<div class="pos-f-t bg-dark">
		<div class="container">
			<div class="row">
				<div class="col col-md-10">
					<div class="collapse" id="navbarToggleExternalContent">
						<div class="bg-dark p-4">
							<h4 class="text-white">Cart</h4>
							<div class="card  w-50">
								<div class="card-items m-1" id="cart-items"></div>
								<span id="empty-info">Cart is empty</span>
								<h2>Total Price: <span id="cart-total">0</span></h2>
							</div>
							<button id="clear-cart" class="btn btn-danger mt-2">Clear cart</button>
						</div>
					</div>
				</div>
				<div class="col col-md-2">
					<nav class="navbar navbar-dark bg-dark justify-content-end">
						<button class="navbar-toggler bg-dark text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">

							</svg>
						</button>
					</nav>
				</div>
			</div>
		</div>
		
	</div>

	<div class="container">
		<h1 class="text-center pt-5">
			See our best sellers
		</h1>
		<p  class="text-center pb-5">
			Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae, quod.
		</p>
		<div id="product-list" class=" row mt-5"></div>	
	</div>
	<script src="./app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
